<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <!--Page Header-->
        <div class="header">
            <div class="row text-center" style="background-color:#007bff;">
                <div class="col">
                    <h1 style="color: white">Weather Dashboard</h1>
                    <h3 style="color:  white" class="date"></h3>
                </div>
            </div>
        </div>

        <!--Sidebar for search bar and cities -->
        <div class="row">
            <!--row 1-->
            <div class="col-3 p-0">
                <div class="card" style="background-color:#007bff;">
                    <div class="input-group m-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter a City"
                            aria-label="Enter a City" aria-describedby="button-addon2">
                        <div class="input-group-append mr-4">
                            <button class="btn btn-outline-secondary btn-light" type="button" id="searchBtn"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <!--List of Cities-->
                    <ul class="list-group m-3 cityList">
                        <!--list items get created here-->
                    </ul>
                </div>
            </div>

            <div class="col-8">
                <div class="row">
                    <!--Current City Details Card-->
                    <div class="col m-3">
                        <div class="card">
                            <div class="weatherCard m-3">
                                <h4 class="cityDetails">Search a City! </h4>
                                <img class="icon"> 
                                <p class="temp">Temperature: </p>
                                <p class="humidity">Humidity: </p>
                                <p class="windSpeed">Wind Speed: </p>
                                <p class="UVIndex"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12">
                        <div class="forecast mt-5 ml-5 mb-5">
                            <h4>5-Day Forecast</h4>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayOne">DATE</h5>
                                <img class="iconOne">
                                <p class="tempOne">Temp: </p>
                                <p class="humidityOne">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayTwo">DATE</h5>
                                <img class="iconTwo">
                                <p class="tempTwo">Temp: </p>
                                <p class="humidityTwo">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayThree">DATE</h5>
                                <img class="iconThree">
                                <p class="tempThree">Temp: </p>
                                <p class="humidityThree">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayFour">DATE</h5>
                                <img class="iconFour">
                                <p class="tempFour">Temp: </p>
                                <p class="humidityFour">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayFive">DATE</h5>
                                <img class="iconFive">
                                <p class="tempFive">Temp: </p>
                                <p class="humidityFive">Humidity: </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <!--div for container-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
